name: Lint with pylint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: update pip
      run: |
        pip install --upgrade pip
        
        
    - name: Install pylint
      uses: cclauss/GitHub-Action-for-pylint@master
