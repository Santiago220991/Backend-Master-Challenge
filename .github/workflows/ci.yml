name: CI

on:
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      - name: Install Poetry
        uses: python-poetry/poetry-action@v2.0.0
        with:
          poetry-version: '1.8.0'  

      - name: Install Dependencies
        run: |
          poetry install

      - name: Run Tests
        run: |
          make tests

      - name : Run Linter
        run: |
          make lint
